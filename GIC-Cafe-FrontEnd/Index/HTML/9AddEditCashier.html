<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Add$EditCashier.css">
    <title>Add edit cashier</title>
   
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h3>New Cashier</h3>
        </div>
        <div class="border"></div>
        <div class="content">
            <div class="content_left">
                <div class="Input">
                    <label for="#">First name :</label>
                    <input type="text" placeholder="Input first name">
                </div><br>
                <div class="Input">
                    <label for="#">Last name :</label>
                    <input type="text" placeholder="Input last name">
                </div><br>
                <div class="Input">
                    <label for="#">Sex  :</label>
                    <select name="selection">
                        <option value="select">Select Your Gender</option>
                        <option value="male">Male</option>
                        <option value="Femal">Femal</option>
                    </select>
                </div><br>
                <div class="Input">
                    <label for="#">Date of Birth :</label>
                    <input type="date" >
                </div><br>
                <div class="Input">
                    <label for="#">Login :</label>
                    <input type="text" placeholder="username">
                </div><br>
                <div class="Input">
                    <label for="#">Password : </label>
                    <input type="password" placeholder="password">
                </div>
            </div>
            <div class="content_right">

            </div>
        </div>
        <div class="btn">
            <button>Ok</button>
            <button>Cancel</button>
        </div>

    </div>
</body>
</html>
