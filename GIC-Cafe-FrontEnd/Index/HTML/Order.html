<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Order.css">
    <script src="app.js" defer></script>
    <title>Order</title>
</head>
<body>
        <div id="container">
            <div class="left">
                <div class="scroller">
                    <div class="arrow_left">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                          </svg>
                    </div>
                    <div class="menu">
                            <button class="item">Cool drink</button>
                            <button class="item">Hot drink</button>
                            <button class="item">Frapes</button>
                            <button class="item">Cool drink</button>
                            <button class="item">Hot drink</button>
                            <button class="item">Frapes</button>
                            <button class="item">Cool drink</button>
                            <button class="item">Hot drink</button>
                            <button class="item">Frapes</button>
                            <button class="item">Cool drink</button>
                            <button class="item">Hot drink</button>
                            <button class="item">Frapes</button>
                            <button class="item">Cool drink</button>
                            <button class="item">Hot drink</button>
                            <button class="item">Frapes</button>
                    </div>
                    <div class=" arrow_right">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                          </svg>
                          
                    </div>
                </div>

                <br>
                
                <hr>
                <br>
                <div class="menu_item">
                    <div class="product">
                        <div class="contain">
                            <img src="/Images/Cappuccino.jpg" alt="coffee">
                            <h1>Cappuccino</h1>
                            
                        </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Hot mocha.jpg" alt="coffee">
                                <h1>Hot Mocha</h1>

                            </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Hot Latte.jpg" alt="coffee">
                                <h1>Hot Latte</h1>

                            </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Hot Matcha.jpg" alt="coffee">
                                <h1>Hot Matcha</h1>

                            </div>
                    </div>
                    <div class="product">
                        <div class="contain">
                            <img src="/Images/Frappe Recipe.jpg" alt="coffee">
                            <h1>Frappe Recipe</h1>
                            
                        </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Mocha Frappe.jpg" alt="coffee">
                                <h1>Mocha Frappe</h1>

                            </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/ice mocha recipe.jpg" alt="coffee">
                                <h1>Mocha Recipe</h1>

                            </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Super-green-smoothie-1.webp" alt="coffee">
                                <h1>Super green smoothie</h1>

                            </div>
                    </div>
                    <div class="product">
                        <div class="contain">
                            <img src="/Images/Iced-Latte.webp" alt="coffee">
                            <h1>Iced-Latte</h1>
                            
                        </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/IceGreentTea.jpg" alt="coffee">
                                <h1>IceGreentTea</h1>

                            </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Matcha.jpg" alt="coffee">
                                <h1>Matcha</h1>

                            </div>
                    </div>
                    <div class="product">
                            <div class="contain">
                                <img src="/Images/Vanilla-Bean-Cold-Brew.webp" alt="coffee">
                                <h1>Vanilla-Bean-Cold-Brew</h1>

                            </div>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="right">
                <h1>Order information</h1>
               
                <div class="table">
                    <table>
                        <tr>
                            <td class="num">1</td>
                            <td>Hot Mocha</td>
                            <td>R</td>
                            <td><input type="number" min="1" value="1"></td>
                            <td><input type="number" step="0.1" value="3.5"></td>
                            <td class="action">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 edit">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                  </svg>
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 trash">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                  </svg>
                                                                
                            </td>
                        </tr>
                        <tr>
                            <td class="num">2</td>
                            <td>Ice green tea</td>
                            <td>R</td>
                            <td><input type="number" min="1" value="1"></td>
                            <td><input type="number" step="0.1" value="2.5"></td>
                            <td class="action">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 edit">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                  </svg>
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 trash">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                  </svg>
                                                                
                            </td>
                        </tr>
                        <tr>
                            <td class="num">3</td>
                            <td>Iced-Latte</td>
                            <td>L</td>
                            <td><input type="number" min="1" value="1"></td>
                            <td><input type="number" step="0.1" value="3.5"></td>
                            <td class="action">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 edit">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                  </svg>
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 trash">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                  </svg>
                                                                
                            </td>
                        </tr>
                       
                    </table>
                </div>
               
                <div class="btn">
              
                    <button>Prev</button>
                    <div class="btn_right">
                        <button data-receipt>Print Recipt</button>
                        <button>Save</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup">
            <div class="popup_container">
                <div class="cover" data-label="Size">
                    <button class="size">R</button>
                    <button class="size">L</button>
                    <button class="size">G</button>
                </div>
                <div class="cover flex" data-label="Options">
                  <div class="option">
                    <div class="label">Cream</div>
                    <div class="input">
                        <input type="checkbox" id="topping" >
                        <label for="topping" class="topping">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                              </svg>
                              
                        </label>

                    </div>
                  </div>
                  <div class="option">
                    <div class="label">Sugar</div>
                    <div class="input">
                        <select>
                            <option>0%</option>
                            <option>10%</option>
                            <option>20%</option>
                            <option>30%</option>
                            <option>40%</option>
                            <option>50%</option>
                            <option>60%</option>
                            <option>70%</option>
                            <option>80%</option>
                            <option>90%</option>
                            <option>100%</option>
                          </select>
                    </div>
                  </div>
                  <div class="option">
                    <div class="label">Zone</div>
                    <div class="input">
                        <select>
                            <option>A</option>
                            <option>B</option>
                            <option>C</option>
                            <option>D</option>
                            
                          </select>
                    </div>
                  </div>
                </div>
                <div class="btn">
                    <button class="cancel">Cancel</button>
                    <button>Ok</button>
                </div>
            </div>
        </div>

        <div class="popup_calculator">
            <div class="calculator">
                <div class="screen">
                    <p data-screen>00.00</p>
                    <div class="output">
                        <div class="total">
                            <div class="label">
                                Total:
                            </div>
                            <span data-total="20">20</span>
                        </div>
                        <div class="change">
                            <div class="label">Change:</div> 
                            <span data-change="0">0.00</span>
                        </div>
                    </div>
                </div>
                <div class="cal_btn">
                    <button class="number" data-number="1" data-1>1</button>
                    <button class="number" data-number="2" data-2>2</button>
                    <button class="number" data-number="3" data-3>3</button>
                    <button class="number" data-number="4" data-4>4</button>
                    <button class="number" data-number="5" data-5>5</button>
                    <button class="number" data-number="6" data-6>6</button>
                    <button class="number" data-number="7" data-7>7</button>
                    <button class="number" data-number="8" data-8>8</button>
                    <button class="number" data-number="9" data-9>9</button>
                    <button class="number" data-number="." data-dot>.</button>
                    <button class="number" data-number="0" data-0>0</button>
                    
                    <button class="operand delete" data-delete>Delete</button>
                    <button class="operand ok" data-ok>Ok</button>
                    <button class="operand cancel" data-cancel>Cancel</button>
                </div>
            </div>
        </div>
</body>
</html>
